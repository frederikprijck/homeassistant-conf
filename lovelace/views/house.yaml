title: House
path: house
cards:
  - type: vertical-stack
    cards:
      - type: markdown
        style: |
          ha-card {
            font-size: 20px;
            font-family: Quicksand;
            height: 30px;
            background: none;
            margin-top: 0em;
            margin-left: 8px;
            margin-bottom: -0.4em;
            box-shadow: none;
          }
          ha-markdown {
            padding: 0px 0px 0px 8px !important;
            border-left: 3px solid var(--accent-color);
          }
